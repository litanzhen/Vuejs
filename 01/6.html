<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="ltz">
        <input type="text" v-model="num1">+
        <input type="text" v-model="num2">=
        <input type="text" v-model="sum">
        {{sum}}<br>
        {{num1}}<br>
        {{num2}}<br>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#ltz',
        computed: {
            /*sum: function () {
                return this.num1*1 + this.num2*1;
            }*/
            sum(){
                return this.num1*1 + this.num2*1;
            }
        },
        data: {
            num1: 0,
            num2: 0
        }
    });
</script>
</html>
